{% extends 'base.html' %}
{% block content %}
<div id="login">
    <div class="container">
        <div class="section-header">
            <h2>Login</h2>
            <p>Sign in to manage your bookings and complete payments faster.</p>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="login-form">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="control-group col-sm-12">
                                <label>Your Email</label>
                                <input type="email" name="login_email" class="form-control" required="required" />
                            </div>
                            <div class="control-group col-sm-12">
                                <label>Your Password</label>
                                <input type="password" name="login_password" class="form-control" required="required" />
                            </div>
                        </div>
                        <div class="button">
                            <button type="submit">Login</button>
                        </div>
                        <p class="mt-3">No account yet? <a href="{% url 'register' %}">Create one</a>.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
