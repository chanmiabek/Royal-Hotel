{% extends 'base.html' %}
{% block content %}
<div id="login">
    <div class="container">
        <div class="section-header">
            <h2>Create Account</h2>
            <p>Register to save your details and manage your reservations.</p>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="login-form">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="control-group col-sm-12">
                                <label>Your Name</label>
                                <input type="text" name="name" class="form-control" required="required" />
                            </div>
                            <div class="control-group col-sm-12">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" required="required" />
                            </div>
                            <div class="control-group col-sm-12">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" required="required" />
                            </div>
                            <div class="control-group col-sm-12">
                                <label>Repeat Password</label>
                                <input type="password" name="repeat_password" class="form-control" required="required" />
                            </div>
                        </div>
                        <div class="button">
                            <button type="submit">Register</button>
                        </div>
                        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a>.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
